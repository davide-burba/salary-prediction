
# where/wether to save
experiment : "feat_sel/"
run_name : null
tags : {}
store_artifacts : true

# what to do 
action : train_model

# data parameters
data_args : 
  features: [
    # contract
    'contratto', 'ore_settimana',
    # job
    'dimensioni_azienda', 'settore',  'qualifica', 
    # study
    'titolo_studio', 'tipo_laurea','tipo_diploma', #  'selode', 'voto_perc',
    # where
    'regione', 'ampiezza_comune', # ,'zona_less', 'zona', 'ampiezza_comune_less',
    # history
    'anni_da_primo_lavoro', 'anni_da_lavoro_corrente', 'anni_da_edu','anni_contributi', 'n_esp_lavorative', 
    # discarded
    #'cit_italiana', 'sex','eta_discreta_5','ETA',
    ]
  alpha : 0.05

# model parameters
model : LightGBM
model_args :
    objective : "mape"
    num_iterations : 200
    learning_rate : 0.1
    reg_sqrt : False
    min_data_in_leaf : 50
    verbose : 0