
# where/wether to save
experiment : "debug/"
run_name : null
tags : {}
store_artifacts : True

# what to do 
action : train_model

# data parameters
data_args : 
  features: ['partime', 'contratto', 'dimensioni_azienda', 'ore_settimana', 'sex',
       'cit_italiana', 'titolo_studio', 'tipo_laurea', 'selode', 'anni_da_edu',
       'tipo_diploma', 'qualifica', 'settore', 'regione', 'ETA',
       'codice_lavoro_isco', 'eta_discreta_5', 'status_lavoratore',
       'settore_less', 'zona_less', 'zona', 'ampiezza_comune_less',
       'ampiezza_comune', 'n_esp_lavorative', 'anni_contributi',
       'anni_da_primo_lavoro', 'anni_da_lavoro_corrente', 'voto_perc']
  alpha : 0.05

# model parameters
model : ProbNN
model_args :
    epochs : 500
    dropout : 0
    lr : 0.01
    batch_size : 256
    num_nodes : [32]
    embedding_size : 8
    distr : weibull