
# where/wether to save
experiment : "debug/"
run_name : null
tags : {}
store_artifacts : True

# what to do 
action : cross_validate

# data parameters
data_args : 
  features: null
  alpha : 0.05

# model parameters
model : LightGBM
model_args :
    objective : "mape"
    num_iterations : 200
    metrics: 
      - "l1"
      - "mape"
    learning_rate : 0.1
    reg_sqrt : False
    min_data_in_leaf : 50
    verbose : 0